<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Algoritmo Congruencial Local</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

  <form>
    <div class="input">
      <label for="a">Ingrese la variable 'a'</label>

      <input type="number" name="a" id="a">
    </div>
    <div class="input">
      <label for="c">Ingrese la constante 'c'</label>
      <input type="number" name="c" id="c">
    </div>
    <div class="input">
      <label for="m">Ingrese la constante 'm'</label>
      <input type="number" name="m" id="m">
    </div>
    <div class="input">
      <label for="xi">Ingrese 'xi'</label>
      <input type="number" name="xi" id="xi">
    </div>
  </form>

  <div id="contenedor">
    <div class="banner_img">
      <div class="tablero">
        <img src="img/tablero.jpg">

      </div>
      <div class="dardo">
        <img src="img/Dardos">
      </div>
    </div>
  </div>

  <button onclick="generarNumeros()">Generar Números</button>
  <p>Números generados: <span id="numeros-generados"></span></p>
  <script src="script/js.js"></script>
</body>

</html>
